<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php" method="post">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Juan dela Cruz">
    </div>
    <br>
    <div>
      <label for="email">Email</label><br>
      <input type="text" id="email" name="email">
    </div>
    <br>
    <div>
      <label for="message">Message</label><br>
      <textarea id="message" name="message" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div>
      <label for="sex">Sex</label>
      <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other" selected>Other</option>
      </select>
    </div>
    <br>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership">Standard
      <input type="radio" name="membership" value="premium" id="membership">Premium
    </div>
    <br>

    <!-- Checkbox -->
    <div>
      <label for="equipment">I like...</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car">Car
      <input type="checkbox" name="likes" id="likes" value="plane">Plane
    </div>
    <br>

    <!-- Input Submit -->
    <input type="submit" value="submit">

    <!-- Button submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>


  </form>
</body>
</html>
