<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
<!-- External Link -->
  <p>
    <a href="https://google.com">Click for Google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click for Google in a new tab</a>
  </p>
  <p>
    <a href="http://facebook.com">Click for Facebook</a>
  </p>
  <p>
    <a href="https://facebook.com" target="blank">Click for Facebook in a new tab</a>
  </p>

  <!-- Internal Link -->
  <p>
  <a href="04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="./images/sample.jpg" alt="My Image" width="200">

  <!-- Hyperlink an Image -->
  <br>Image with link
  <br>
  <a href="https://www.lakeviewlifestyle.com/" target="_blank">
    <img src="./images/sample.jpg" alt="My Image" width="200">
  </a>

  <!-- Remote Image -->
  <br>
  Image with unsplash
  <br>
  <p><img src="https://source.unsplash.com/200x200/?universe" alt="My Image 2"></p>



</body>
</html>
